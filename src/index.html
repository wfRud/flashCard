<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashCards</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="navigation__logo">
          <img class="logo" src="./images/Logo.svg" alt="flashCards logo" />
        </div>

        <ul class="navigation__list">
          <li class="navigation__list__item item-1">sign in</li>
          <li class="navigation__list__item item-2">sign up</li>
        </ul>

        <div class="navigation__burger">
          <span class="navigation__burger__line line-1"></span>
          <span class="navigation__burger__line line-2"></span>
          <span class="navigation__burger__line line-3"></span>
        </div>
      </nav>
      <div class="card_panel">
        <div class="card_panel__add">
          <p class="card_panel__add__text">add card</p>
          <div class="card_panel__add__icon">
            <img class="icon" src="./images/plus-solid.svg" alt="plus icon" />
          </div>
        </div>
        <form action="" id="addCardForm" class="card_panel__form">
          <label for="question">add your question</label>
          <textarea
            name="form-input"
            id="question_textarea"
            class="card_panel__form__input question"
            data-error="To add a question, you must enter the content. The content have to shorter than"
            data-content="add your question"
            ;
          ></textarea>
          <label for="answer">add your answer</label>
          <textarea
            name="form-input"
            id="answer_textarea"
            class="card_panel__form__input answer"
            data-error="To add a question, you must enter question and answer content. The content have to be shorter than"
            data-content="add your answer"
            ;
          ></textarea>
          <label for="category_input">add category </label>
          <input
            name="category-input"
            id="category_input"
            type="text"
            class="card_panel__form__input category"
            data-error="Category Error"
            ;
          />
          <label for="checkboxes-cnt">choose your category</label>
          <div class="card_panel__form__checkboxes-cnt" id="checkboxes-cnt">
            <input type="checkbox" name="category" id="javascript" checked />
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="category" id="react" />
            <label for="react">React</label>
            <input type="checkbox" name="category" id="html" />
            <label for="html">HTML</label>
            <input type="checkbox" name="category" id="css" />
            <label for="css">CSS</label>
            <input type="checkbox" name="category" id="webpack" />
            <label for="webpack">WebPack</label>
          </div>
          <button class="btn btn-success">add card</button>
        </form>
      </div>
      <div class="cards_cnt">
        <div class="cards_cnt__card">
          <div class="cards_cnt__card__inner">
            <div class="cards_cnt__card__inner__side front">
              <p class="cards_cnt__card__inner__side__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit ?
              </p>
            </div>
            <div class="cards_cnt__card__inner__side back">
              <p class="cards_cnt__card__inner__side__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit ?
              </p>
              <div class="cards_cnt__card__inner__side__edit-panel">
                <span
                  ><img src="./images/edit-regular.svg" alt="edi icon"
                /></span>
                <span
                  ><img src="./images/trash-alt-regular.svg" alt="delete icon"
                /></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ul class="pagination-cnt">
        <div class="pagination-cnt__arrow left">
          <img src="images/angle-left-solid.svg" alt="arrow-left" />
        </div>
        <li class="pagination-cnt__page">1</li>
        <li class="pagination-cnt__page active">2</li>
        <li class="pagination-cnt__page">3</li>
        <li class="pagination-cnt__page">4</li>
        <li class="pagination-cnt__dots">...</li>
        <li class="pagination-cnt__page">8</li>
        <div class="pagination-cnt__arrow right">
          <img src="./images/angle-right-solid.svg" alt="arrow-right" />
        </div>
      </ul>
    </div>
    <footer>
      created with
      <span><img src="./images/heart-solid.svg" alt="heart icon" /></span> by
      wfRud
    </footer>
  </body>
</html>
