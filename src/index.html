<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashCards</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="navigation__logo">
          <img class="logo" src="./images/Logo.svg" alt="flashCards logo" />
        </div>

        <ul class="navigation__list">
          <li class="navigation__list__item item-1">sign in</li>
          <li class="navigation__list__item item-2">sign up</li>
        </ul>

        <div class="navigation__burger">
          <span class="navigation__burger__line line-1"></span>
          <span class="navigation__burger__line line-2"></span>
          <span class="navigation__burger__line line-3"></span>
        </div>
      </nav>
      <div class="card_panel">
        <div class="card_panel__add">
          <p class="card_panel__add__text">add card</p>
          <div class="card_panel__add__icon">
            <img class="icon" src="./images/plus-solid.svg" alt="plus icon" />
          </div>
        </div>
        <form action="" class="card_panel__form">
          <label for="answer_textarea">add your question</label>
          <textarea
            name=""
            id="question_textarea"
            class="card_panel__form__input question"
          ></textarea>
          <label for="answer_textarea">add your answer</label>
          <textarea
            name=""
            id="answer_textarea"
            class="card_panel__form__input answer"
          ></textarea>
          <label for="category_input">add category </label>
          <input
            id="category_input"
            type="text"
            class="card_panel__form__input category"
          />
          <label for="checkboxes-cnt">choose your category</label>
          <div class="card_panel__form__checkboxes-cnt" id="checkboxes-cnt">
            <input type="checkbox" name="javascript" id="javascript" />
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="react" id="react" />
            <label for="react">React</label>
            <input type="checkbox" name="html" id="html" />
            <label for="html">HTML</label>
            <input type="checkbox" name="css" id="css" />
            <label for="css">CSS</label>
            <input type="checkbox" name="webpack" id="webpack" />
            <label for="webpack">WebPack</label>
          </div>
          <button class="btn btn-success">add card</button>
        </form>
      </div>

        <div class="card">
          <p class="card_text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit ?
          </p>
        </div>
      </div> -->
      <!-- <div class="pagintaion"></div> -->
    </div>

  </body>
</html>
